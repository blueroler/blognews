<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Không tìm thấy trang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .search-box {
            max-width: 400px;
            margin: 0 auto;
            display: flex;
        }
        .search-box input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }
        .search-box button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        .search-box button:hover {
            background-color: #0056b3;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Rất tiếc, chúng tôi không thể tìm thấy trang bạn đang tìm kiếm.</p>
    <p>Hãy thử tìm kiếm thông tin trên internet:</p>
    <div class="search-box">
        <input type="text" id="searchQuery" placeholder="Nhập từ khóa...">
        <button onclick="searchInternet()">Tìm kiếm</button>
    </div>
    <p><a href="/">Quay lại trang chủ</a></p>

    <script>
        function searchInternet() {
            const query = document.getElementById('searchQuery').value;
            if (query) {
                const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                window.open(searchUrl, '_blank');
            } else {
                alert('Vui lòng nhập từ khóa tìm kiếm.');
            }
        }
    </script>
</body>
</html>
