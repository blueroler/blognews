<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa bài viết</title>
    <link rel="stylesheet" href="/css/edit.css">
</head>
<body>
    <div class="container">
        <h1>Chỉnh sửa bài viết</h1>
        <div id="hbody"></div>
        <table id="tbody"></table>
        <div>
            <label for="title">Tiêu đề:</label>
            <input type="text" id="title" />
            <button onclick="createNewRef('title', document.getElementById('title').value)">Lưu tiêu đề</button>

            <label for="content">Nội dung:</label>
            <textarea id="content"></textarea>
            <button onclick="createNewRef('content', document.getElementById('content').value)">Lưu nội dung</button>
        </div>
    </div>
    <script src="/javascript/edit.js"></script>
</body>
</html>
