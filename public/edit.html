<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa bài viết</title>
    <link rel="stylesheet" href="/css/edit.css">
</head>
<body>
    <div class="container">
        <h1 style="color: red;">Mô tả bài viết</h1>
        <table id="hbody"></table>
        <h1 style="color: red;">Chỉnh sửa bài đăng</h1>
        <h2 style="text-align: center; color: blue;">Các phần tử mới</h2>
        <table id="tbody"></table>
        <h2 style="text-align: center; color: blue;">Các tùy chọn thêm</h2>
        <div>
            <table id="ebody">
                <tr>
                    <td><label for="title">Tiêu đề:</label></td>
                    <td><input type="text" id="title" /></td>
                    <td><button onclick="createNewRef('title', document.getElementById('title').value)">Save</button></td>
                </tr>
                <tr>
                    <td><label for="content">Nội dung:</label></td>
                    <td><textarea id="content"></textarea></td>
                    <td><button onclick="createNewRef('content', document.getElementById('content').value)">Save</button></td>
                </tr>
                <tr>
                    <td><label for="title">Ảnh:</label></td>
                    <td><input type="text" id="image" /></td>
                    <td><button onclick="createNewRef('image', document.getElementById('image').value)">Save</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="/api/link.js"></script>
    <script src="/javascript/edit.js"></script>
</body>
</html>
